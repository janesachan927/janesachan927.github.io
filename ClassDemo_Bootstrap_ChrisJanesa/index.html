  <body>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#" id="redtext">Home <span class="sr-only">(current)</span></a>

      <li class="nav-item">
        <a class="nav-link" href="#" id="redtext">Features</a>

      <!-- dropdown button -->

    Right-aligned menu
  </button>

<!-- grid layout -->
<div class="container">
  <div class="row">
    <div class="col-sm">
      <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
    <div class="col-sm">
      Packages
      <!-- vertical card group -->
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Package 1</h5>
          <p class="card-text">Starter package with minimal features.</p>
          <a href="#" class="btn btn-primary">FREE</a>
        </div>
      </div>

      <div class="card text-center" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Package 2</h5>
          <p class="card-text">Limited features.</p>
          <a href="#" class="btn btn-primary">$10/month</a>
        </div>
      </div>

      <div class="card text-right" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Package 3</h5>
          <p class="card-text">Get all features and benefits.</p>
          <a href="#" class="btn btn-primary">$20/month</a>
        </div>
      </div>
    </div>
    <div class="col-sm">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>    </div>
  </div>
</div>
